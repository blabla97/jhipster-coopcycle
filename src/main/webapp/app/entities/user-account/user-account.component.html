<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopcycleApp.userAccount.home.title">User Accounts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-account" [routerLink]="['/user-account/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopcycleApp.userAccount.home.createLabel">
            Create a new User Account
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userAccounts?.length === 0">
        <span jhiTranslate="coopcycleApp.userAccount.home.notFound">No userAccounts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userAccounts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.userAccount.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.userAccount.surname">Surname</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.userAccount.email">Email</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.userAccount.password">Password</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.userAccount.address">Address</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.userAccount.phone">Phone</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userAccount of userAccounts ;trackBy: trackId">
                    <td><a [routerLink]="['/user-account', userAccount.id, 'view']">{{ userAccount.id }}</a></td>
                    <td>{{ userAccount.name }}</td>
                    <td>{{ userAccount.surname }}</td>
                    <td>{{ userAccount.email }}</td>
                    <td>{{ userAccount.password }}</td>
                    <td>{{ userAccount.address }}</td>
                    <td>{{ userAccount.phone }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-account', userAccount.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-account', userAccount.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userAccount)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
