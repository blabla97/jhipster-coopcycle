<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="payment">
            <h2><span jhiTranslate="coopcycleApp.payment.detail.title">Payment</span> {{ payment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coopcycleApp.payment.mode">Mode</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'coopcycleApp.PaymentMethod.' + payment.mode }}">{{ payment.mode }}</span>
                </dd>
            </dl>
            <dt>QrCode</dt>
                <dd>
                    <div>
                        <qr-code [value]="'/payment/payment.id/view'" [size]="150"></qr-code>
                    </div>
                </dd>
            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment', payment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
